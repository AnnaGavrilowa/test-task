<div class="container">
  <div *ngIf="iconIndex !== -1">
    <fa-icon [icon]="[iconPrefix , iconName]" class="fa-3x"></fa-icon>
  </div>
  <button #generatorBtn type="button" class="generatorBtn" [class.pending]="pending">
    Click me!
  </button>
  <div *ngIf="showPendingMsg" class="pendingMsg">
    <div>Please wait!</div>
    <div>Previous operation is being processed</div>
  </div>
</div>
